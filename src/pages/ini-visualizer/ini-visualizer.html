<ion-header>

  <ion-navbar color="primary">

    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]=texto_cabecera></div>

    Start Scanning
  </button>

</ion-content>
