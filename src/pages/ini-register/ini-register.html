<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]=texto_cabecera></div>
  <p>User: {{getUsername}}</p>

  <p>Log in as ...</p>

  <button ion-button icon-start block (click)="start_register()">
    <ion-icon name="md-add-circle"></ion-icon>
    Start registering
  </button>

  <button ion-button block icon-start (click)="register_directory()">
    <ion-icon name="md-clipboard"></ion-icon>
    Register Directory
  </button>

</ion-content>
