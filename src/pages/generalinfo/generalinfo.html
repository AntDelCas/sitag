<ion-header>
  <ion-navbar>
    <ion-title>General Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>Si-Tag</p>
  <p>Soluci√≥n integral para la trazabilidad de elementos de principio a fin</p>
  <p>User: {{getUsername}}</p>

  <div *ngIf="general_info">
    <p>{{general_info.registers[0].label}}</p>
  </div>

  <h4>General Info</h4>
  <b>Identification</b>

  <ion-grid *ngIf="general_info">
    <ion-row *ngFor="let info of general_info.registers[0].attributes">
      <ion-col Text-Capitalize>{{info.name}}</ion-col>
      <ion-col>{{info.value}}</ion-col>
    </ion-row>
  </ion-grid>

  <h4 [hidden]="hasLocation">Location</h4>
  <b [hidden]="hasLocation">GPS position</b>
  <ion-grid [hidden]="hasLocation">
    <ion-row>
      <ion-col>Latitude</ion-col> <ion-col>{{attr_latitude}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Longitude</ion-col> <ion-col>{{attr_longitude}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
