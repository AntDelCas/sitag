<ion-content padding>
  <div [innerHTML]=texto_cabecera></div>
  <p>User: {{getUsername}}</p>

  <p>Log in as ...</p>


  <!-- Según el o los roles que lleguen del ws, se mostrarán 1, 2 ó los 3 botones. -->
  <button ion-button block
  (click)="nav_visualizer()" [hidden]="isVisualizer">Visualizer</button>

  <button ion-button block
  (click)="nav_register()" [hidden]="isRegister">Register</button>

  <button ion-button block
  (click)="nav_superuser()" [hidden]="isOwner">Superuser</button>

  <button ion-button block color="danger"
  (click)="logOff()">Log off</button>

</ion-content>
