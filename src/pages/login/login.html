<ion-content padding>
  <div [innerHTML]=texto_cabecera></div>

  <p>Sign in</p>

  <form>

    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input name="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Sign In</button>
    <button ion-button block (click)="createaccount()" color="secondary">Create account</button>
  </form>

  <p>Synchro users</p>
  <p>Last synchro: {{lastSynchro}}</p>

  <button ion-button block (click)="nav_home()">Volver a home</button>

</ion-content>
