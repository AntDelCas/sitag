<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registering</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]=texto_cabecera></div>
  <p>User: {{getUsername}}</p>

  <p>Log in as ...</p>

  <p>Scanned item</p>
  <p>{{getProductLabel}}</p>

  <!-- Formulario que carga dinÃ¡micamente atributos de un producto (vinculados a un esquema) y los guarda en la variable data. -->
  <form #data="ngForm" (ngSubmit)="save(data)" novalidate>
    <ion-item *ngFor="let element of elements">
      <ion-label color="primary" Text-Capitalize>{{element}}</ion-label>
      <ion-input placeholder="{{element}}" name="{{element}}" ngModel></ion-input>
    </ion-item>

    <button ion-button block color="primary">Save</button>
  </form>
</ion-content>
