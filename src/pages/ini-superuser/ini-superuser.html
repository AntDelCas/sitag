<ion-header>

  <ion-navbar color="primary">
    <ion-title>Superuser</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div [innerHTML]=texto_cabecera></div>
    <p>User: {{getUsername}}</p>

    <p>Log in as ...</p>

    <button ion-button icon-start block (click)="start_scanning()">
      <ion-icon name="md-qr-scanner"></ion-icon>
      Start Scanning
    </button>

    <button ion-button icon-start block (click)="start_register()">
      <ion-icon name="md-add-circle"></ion-icon>
      Start registering
    </button>

    <button ion-button icon-start block (click)="customize()">
      <ion-icon name="md-hammer"></ion-icon>
      Customize
    </button>

    <button ion-button block icon-start (click)="register_directory()">
      <ion-icon name="md-clipboard"></ion-icon>
      Register Directory
    </button>

    <button ion-button icon-start block (click)="download_schemas()">
      <ion-icon name="md-cloud-download"></ion-icon>
      Download schemas
    </button>

    <button ion-button icon-start block (click)="config()">
      <ion-icon name="md-settings"></ion-icon>
      Config
    </button>
</ion-content>
