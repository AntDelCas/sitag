<ion-header>

  <ion-navbar>
    <ion-title>Config</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div [innerHTML]=texto_cabecera></div>
  <p>User: {{getUsername}}</p>

  <p>Log in as ...</p>

  <p>Config Server</p>

<!-- Formulario que recoge y guarda los datos del backend al que se le hacen las consultas (URL y puerto). -->
  <form [formGroup]="myForm" (ngSubmit)="save()">
    <ion-item>
      <ion-label color="primary" floating>Url</ion-label>
      <ion-input formControlName="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Port</ion-label>
      <ion-input formControlName="port"></ion-input>
    </ion-item>
    <button ion-button block color="primary">Save</button>
  </form>
    <button ion-button block (click)="cancel()" color="secondary">Cancel</button>
</ion-content>
