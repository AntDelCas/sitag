<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register Directory</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]=texto_cabecera></div>
  <p>User: {{getUsername}}</p>

  <p>Register Directory</p>


  <button ion-button icon-start block (click)="open_register_sheet()">
    <ion-icon name="md-clipboard"></ion-icon>
    Open Register Sheet
  </button>

  <button ion-button icon-start block (click)="send_register_sheet()">
    <ion-icon name="md-send"></ion-icon>
    Send Register Sheet
  </button>

  <button ion-button icon-start block (click)="open_register_report()">
    <ion-icon name="md-folder-open"></ion-icon>
    Open Register Report
  </button>

  <button ion-button icon-start block (click)="send_register_report()">
    <ion-icon name="md-cloud-upload"></ion-icon>
    Send Register Report
  </button>

</ion-content>
