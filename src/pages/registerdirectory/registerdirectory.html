<ion-header>

  <ion-navbar>
    <ion-title>Register Directory</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]=texto_cabecera></div>
  <p>User: {{getUsername}}</p>

  <p>Register Directory</p>


  <button ion-button block
  (click)="open_register_sheet()">Open Register Sheet</button>

  <button ion-button block
  (click)="send_register_sheet()">Send Register Sheet</button>

  <button ion-button block
  (click)="open_register_report()">Open Register Report</button>

  <button ion-button block
  (click)="send_register_report()">Send Register Report</button>

</ion-content>
