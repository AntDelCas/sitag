<ion-content padding>

  <p>Si-Tag</p>
  <p>Soluci√≥n integral para la trazabilidad de elementos de principio a fin</p>

  <p>Create user</p>

  <form [formGroup]="myForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!myForm.valid">Register</button>
  </form>
    <button ion-button block (click)="cancel_register()" color="secondary">Cancel</button>
</ion-content>
