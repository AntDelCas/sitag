<ion-header>

  <ion-navbar>
    <ion-title>Customize</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="backHome()">
        <ion-icon name="md-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <p>Si-Tag</p>
  <p>Solución integral para la trazabilidad de elementos de principio a fin</p>
  <p>User: {{getUsername}}</p>

  <p>Log in as ...</p>

  <p>Scanned item</p>
  <p>{{getProductLabel}}</p>

  <ion-item>
    <ion-label>Seleccione un categoría</ion-label>
    <ion-select [(ngModel)]="categoria" #category (ionChange)="categorySelected(category.value)">
      <ion-option value="1">Categoría 1</ion-option>
      <ion-option value="2">Categoría 2</ion-option>
    </ion-select>
  </ion-item>

  <ion-item [hidden]="check_categorySelected">
    <ion-label>Seleccione un subcategoría</ion-label>
    <ion-select [(ngModel)]="subcategoria">
      <ion-option value="1">Subcategoría 1</ion-option>
      <ion-option value="2">Subcategoría 2</ion-option>
    </ion-select>
  </ion-item>


  <button ion-button block color="primary">Save</button>

</ion-content>
